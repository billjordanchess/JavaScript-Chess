function startWorker() 
{
  if (typeof(Worker) !== "undefined") 
  {
    if (typeof(w) == "undefined")
      w = new Worker("engine2.js");
    w.onmessage = function(event) 
    {
      line=event.data;
      first=FirstPart(line);
      second=SecondPart(line);
      if(first=="add")
         DisplayText(second);
      if(first=="alert")
         alert(second);
      if(first=="cb")
      {
      	GetBoard(second);
      	SetBoard();
      	DisplayInfo(""); 
      }
      if(first=="side")
      {
        side=(second);
        xside=side^1;  	
      }
       if(first=="info")
        DisplayInfo(second); 	
      }
  } 
  else 
    alert("Sorry! No Web Worker support.");
}

function stopWorker() {
  w.terminate();
  w = undefined;
}
w.postMessage("set");

function GetBoard(a)
{
for(var x=0;x<64;x++)
  b[x]=Number(a.charAt(x));
for(var x=64;x<128;x++)
  c[x-64]=Number(a.charAt(x));
}

if (tbl != null) 
{
for (var i = 0; i < tbl.rows.length; i++) 
{
for (var j = 0; j < tbl.rows[i].cells.length; j++)
tbl.rows[i].cells[j].onclick = function () { GetValue(this); };
}

function SetBoard()
{
var x,y,a2;
var folder ;
folder = "pieces/"; 
for(x=0;x<64;x++)
{
if(flipboard==0)
y=x;
else

 if(c[y] == 0)
   a2 = WhiteImg[b[y]][s[y]];
else
   a2 = BlackImg[b[y]][s[y]];
document.getElementById(x).src=folder + a2;
}
}

{

  p=63-p;

{
if(b[p] == 6)
{
DisplayText("no piece on "+Algebraic(p));
return 0;
}

{
DisplayText(" no wrong side "+Algebraic(p));
return 0;
}     
if(c[p] == side)
{
DisplayText("start square "+ Algebraic(p));

}
}
else
{

}

function GetSquareNumber(sq)
{
var file, rank, square;
file =  sq.substring(0, 1);
rank =  sq.substring(1, 2);
square = file.charCodeAt(0) - 96 + (rank - 1) * 8;
return square;
}

function SubLevel()
{
if(max_depth>1)

}

function FirstPart(a)
{
var a2 ="";
if(a==undefined)return a2;
for(var x=0;x<a.length;x++)
{
if(a.charAt(x)=="=") break;
a2 += a.charAt(x);
}
return a2;
}

function SecondPart(a)
{
var a2 ="";
if(a==undefined)return a2;
var flag=0;
for(var x=0;x<a.length;x++)
{
if(flag==1)
a2 += a.charAt(x);
if(a.charAt(x)=="=") flag =1;
}
return a2;
}
